<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="../static/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<title>Add Item</title>
	</head>
	<body>
		<div class="container itemgodown">
			<div class="row justify-content-center">
				<div class="col-sm-6">
					<div class="card mt-5 p-4 border border-white border-4 rounded">
						<h2 class="text-uppercase text-center my-3 p-3 border border-white border-4 rounded fw-bolder">
							Item Entry
						</h2>
						<form action="" class="row g-3 down" method="POST">
							<div class="col-md-12">
								<label for="validationCustom01" class="form-label fw-bold">Item Name:</label>
								<input type="text" class="form-control" id="validationCustom01" name="name" required />
							</div>
							<div class="col-md-12">
								<label for="validationCustom04" class="form-label fw-bold">Place Found:</label>
								<input type="text" class="form-control" id="validationCustom04" name="place" required />
							</div>
							<div class="col-md-12">
								<label for="myInput" class="form-label fw-bold">Date Found:</label>
								<input type="date" class="form-control" id="myinput4" name="date" required />
							</div>
							<div class="col-md-12">
								<label for="myInput" class="form-label fw-bold">Description:</label>
								<textarea class="form-control" name="desc" rows="3"> Your Text here.</textarea>
							</div>
							<div class="container text-center">
								<button
									class="btn btn-lg bttn mb-4 fw-bold"
									type="submit"
									style="background-color: #66fcf1"
								>
									ADD ITEM
								</button>
							</div>
						</form>
						<div class="row linksgodown">
							<div class="col-6 links">
								<i class="fas fa-address-book"></i>
								<a href="">Logout</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
	</body>
</html>
