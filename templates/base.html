<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="../static/style.css" />
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="https://kit.fontawesome.com/1d53956076.js" crossorigin="anonymous"></script>
		<title>{% block title %}Lost and Found{% endblock %}</title>
	</head>
	<body>
		{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for cat,msg in messages %}
		{% if cat == "error" %}
		<script class="text-uppercase">
			swal({
				title: 'Error!',
				text: '{{msg|upper}}',
				icon: 'error',
				button: 'OK'
			});
		</script>
		{% else %}
		<script>
			swal({
				title: 'Success!',
				text: '{{msg|upper}}',
				icon: 'success',
				button: 'OK',
				timer: 1500
			});
		</script>
		{% endif %} {% endfor %} {% endif %} {% endwith %} {% block body %} {% endblock body %}
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
	</body>
</html>
