<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="../static/style.css" />
		<title>Station Login</title>
	</head>
	<body>
		<div class="container godown">
			<div class="row justify-content-center">
				<div class="col-sm-6">
					<div class="card mt-5 p-4 border border-white border-4 rounded">
						<h2 class="text-uppercase text-center my-3 p-3 border border-white border-4 rounded fw-bolder">
							Station Login
						</h2>
						<br />
						<form action="" class="row g-3" method="POST">
							<div class="col-md-12">
								<label for="validationCustom04" class="form-label fw-bold">Email:</label>
								<input type="email" class="form-control" id="validationCustom04" name="mail" required />
							</div>
							<div class="col-md-12">
								<label for="myInput" class="form-label fw-bold">Password:</label>
								<input type="password" class="form-control" id="myinput4" name="pass" required />
							</div>
							<div class="container text-center">
								<button
									class="btn btn-lg bttn mb-4 fw-bold"
									type="submit"
									style="background-color: #66fcf1"
								>
									LOGIN
								</button>
							</div>
						</form>
						<div class="row linksgodown">
							<div class="col-6 links">
								<a href="">Home</a>
							</div>
							<div class="col-6 links" style="text-align: right">
								<a href="">New station?Click to SignUp</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
	</body>
</html>
