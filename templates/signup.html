{% extends 'base.html' %} {% block title %}STATION SIGNUP{% endblock %} {% block body %}
<div class="container goodown">
	<div class="row justify-content-center">
		<div class="col-sm-6">
			<div class="card mt-5 p-4 border border-white border-4 rounded">
				<h2 class="text-uppercase text-center my-3 p-3 border border-white border-4 rounded fw-bolder">
					Station Registration
				</h2>
				<form action="/signup" class="row g-3 down" method="POST">
					<div class="col-md-12">
						<label for="validationCustom01" class="form-label fw-bold">Station Name:</label>
						<input type="text" class="form-control" id="validationCustom01" name="name" required />
					</div>
					<div class="col-md-12">
						<label for="validationCustom04" class="form-label fw-bold">Email:</label>
						<input type="email" class="form-control" id="validationCustom04" name="email" required />
					</div>
					<div class="col-md-12">
						<label for="myInput" class="form-label fw-bold">Password:</label>
						<input type="password" class="form-control" id="myinput4" name="pass1" required />
					</div>
					<div class="col-md-12">
						<label for="myInput" class="form-label fw-bold">Confirm Password:</label>
						<input type="password" class="form-control" id="myinput4" name="pass2" required />
					</div>
					<div class="col-md-12">
						<label for="myInput" class="form-label fw-bold">Contact Number:</label>
						<input
							type="text"
							class="form-control"
							id="myinput4"
							name="phno"
							maxlength="10"
							minlength="10"
							required
						/>
					</div>
					<div class="col-md-12">
						<label for="myInput" class="form-label fw-bold">Address:</label>
						<input type="text" class="form-control" id="myinput4" name="address" required />
					</div>
					<div class="container text-center">
						<button id="button_id" class="btn btn-lg mb-4 fw-bold" type="submit" style="background-color: #66fcf1;z-index: 5;">
							REGISTER
						</button>
					</div>
				</form>
				<div class="row linksgodown">
					<div class="col-6 links">
						<a href="/"><i class="fas fa-arrow-left"></i> Home</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock body %}
